<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@100&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="screen">
        <h2 id="display">0</h2>
        <h2 id="result"></h2>
      </div>
        <div class="row">
          <button id="clear">Clear</button>
          <button id="num">Delete</button>
        </div>
        <div class="row">
          <button id="num">7</button>
          <button id="num">8</button>
          <button id="num">9</button>
          <button id="num">+</button>
        </div>
        <div class="row">
          <button id="num">4</button>
          <button id="num">5</button>
          <button id="num">6</button>
          <button id="num">-</button>
        </div>
        <div class="row">
          <button id="num">1</button>
          <button id="num">2</button>
          <button id="num">3</button>
          <button id="num">/</button>
        </div>
        <div class="row">
          <button id="num">0</button>
          <button id="num">.</button>
          <button id="num">=</button>
          <button id="num">x</button>
        </div>
      </div>
      
      </div>
      
    </div>
  </body>
</html>
